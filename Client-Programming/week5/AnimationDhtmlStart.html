<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DHTMLAni</title>
    <style>
      div {
        color: green;
        cursor: pointer;
      }
    </style>
    <script type="text/javascript">
      //a universal dhtml...
      function changeAll(rule, value) {
        document.getElementById('coolBeans').style[rule] = value;
      }
    </script>
  </head>
  <body>
    <h2>DHTML review plus...</h2>
    <div
      onmouseenter="this.style.color = 'red';"
      onmouseleave="this.style.color = '';"
      style="border: 2px solid grey; width: 10em; margin-bottom: 30px"
    >
      mouseover test
    </div>
    <form action="" method="">
      Put in a color name (or hex):<input
        type="text"
        onchange="changeAll('color', this.value)"
      /><br />
      Put in a font size (like 12pt):<input
        type="text"
        onchange="changeAll('fontSize', this.value)"
      /><br />
      Put in a font family:<input
        type="text"
        onchange="changeAll('fontFamily', this.value)"
      /><br />
      Put in a new left (like 100px):<input
        type="text"
        onchange="changeAll('left', this.value)"
      /><br />
      Put in a new top (like 200px):<input
        type="text"
        onchange="changeAll('top', this.value)"
      /><br />
      Put in a background color:<input
        type="text"
        onchange="changeAll('backgroundColor', this.value)"
      /><br />
    </form>
    <section
      id="coolBeans"
      style="border: 2px solid red; width: 10em; position: relative"
    >
      Some text to control
    </section>

    <hr style="margin-top: 2em" />
    <h2>requestAnimationFrame()</h2>
    <div
      id="move1"
      style="
        border: 2px solid green;
        width: 10em;
        position: relative;
        left: 0px;
      "
      onclick="requestAnimationFrame(simpleAni)"
    >
      First Slide Test
    </div>
    <script>
      //hard coded
      let target = document.getElementById('move1');
      function simpleAni() {
        let pos = parseInt(target.style.left);
        if (pos < 700) {
          target.style.left = pos + 5 + 'px';
          requestAnimationFrame(simpleAni);
        }
      }
    </script>
    <!--
      if i want to run a function and send it another like go(arg, arg2)
      requestAnimationFrame(function(){go(arg,arg2)})
    -->
    <div
      id="move2"
      style="border: 2px solid aqua; width: 10em; position: relative; left: 0px"
      onclick="requestAnimationFrame(function () {
        betterAni(document.getElementById('move2'), 500, 7);
      })"
    >
      More Control Slide Test
    </div>
    <script>
      function betterAni(dom, end, delta) {
        let pos = parseInt(dom.style.left);
        if (pos < end) {
          dom.style.left = pos + delta + 'px';
          requestAnimationFrame(function () {
            betterAni(dom, end, delta);
          });
        }
      }
    </script>
  </body>
</html>
