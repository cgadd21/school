<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Events</title>
    <script type="text/javascript">
      function simpleFunction() {
        console.log("simpleFunction called and the value of this is: ", this);
      }

      function takesArg(arg) {
        console.log(arg);
      }

      function noArg() {
        console.log("from no arg");
      }

      //For Image 1 --------------------------------------------------------------------
      //All as HTML attributes
      // -since the call to 'this' is within the attribute, it refers to the element.

      //For Image 2 --------------------------------------------------------------------
      //assign an event to Image 2
      //js property events!

      function init() {
        //doing it this way gives us 'this'
        document.getElementsByTagName("img")[1].onclick = simpleFunction;

        //doing it this way looses us this
        document.getElementsByTagName("img")[1].onmouseover = function () {
          takesArg("messages comes from js property event!");
          simpleFunction(); //this doesn't reference the dom object! (but does window)
        };
      }

      //For Image 3 --------------------------------------------------------------------
      //attach an event to Image 3

      function init2() {
        let dom = document.images[2];
        dom.addEventListener("click", simpleFunction, { once: true });
        dom.addEventListener("click", noArg, true);
        dom.addEventListener(
          "click",
          function () {
            takesArg("this comes from add event listener with an arg");
          },
          true
        );
      }
    </script>
  </head>
  <body onload="init(); init2();">
    <h1>Image 1 (html attribute):</h1>
    <img
      src="pic.jpg"
      onclick="console.log('click from the html attribute'); simpleFunction();"
    />

    <h1>Image 2 (JavaScript property):</h1>
    <img src="pic.jpg" id="2" />

    <h1>Image 3 (JavaScript listener):</h1>
    <img src="pic.jpg" />
  </body>
</html>
