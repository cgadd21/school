<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      function start() {
        let butEle = document.createElement("button");
        butEle.appendChild(document.createTextNode("press me"));

        butEle.setAttribute("onclick", "test()"); //output is window

        butEle.onmouseleave = test; //output is button

        document.getElementsByTagName("body")[0].appendChild(butEle);
      }

      function test() {
        console.log(this); 
		//with setAttribute gives me the global object (window)
		//with js attribute event gives me a reference back to the object interacted with
      }
    </script>
  </head>
  <body onload="start()"></body>
</html>
