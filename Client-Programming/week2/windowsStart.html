<!DOCTYPE html>
<html lang="en">
  <head>
    <title>window play</title>
    <script>
      //you have to do this on the first project!
      //very first thing to do
      //browser detection

      if (!document.getElementById) {
        //old browser - get rid of them
        window.location = "legacy.html";
      }

      let newWin; //hold new window ref

      //makeNew
      //will create a new window object
      //store it in the global object variable newWin
      function makeNew() {
        //if named, then same window (second arg)
        newWin = window.open(
          "",
          "",
          "height = 300, width = 250, top = 250, left = 300"
        );
        //write to the new window
        //can only write to owned domain
        newWin.document.write("<h2>hello</h2><ul><li>hi</li><li>hi</li></ul>");

        //newWin = window.open('https://www.rit.edu', '', 'height = 300, width = 250, top = 250, left = 300');
      }

      function closeNew() {
        newWin.close();
      }
    </script>
  </head>
  <body style="background-color: #999966">
    <form>
      <input
        type="button"
        value="Create New Window!"
        onclick="makeNew()"
      /><br />
      <input
        type="button"
        value="Close the New Window!"
        onclick="closeNew()"
      /><br />
    </form>
  </body>
</html>
