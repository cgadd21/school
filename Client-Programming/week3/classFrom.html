  <script>
    function val() {
      //I want to check all of the important inputs that they have data

      //fast
      //if (document.forms[0].elements[0].value == '')

      let ret = true;

      if (document.getElementById("fname").value == "") {
        //we need to have them put something and not leave
        document.getElementById("fname").style.backgroundColor = "pink";
        ret = false;
      }

      if (document.getElementById("lname").value == "") {
        //we need to have them put something and not leave
        document.getElementById("lname").style.backgroundColor = "pink";
        ret = false;
      }

      return ret;
    }
  </script>

  <body>
    <form action="action.php" method="get" onsubmit="return val()">
      First:
      <input
        type="text"
        name="fname"
        id="fname"
        placeholder="put name here"
      /><br />
      Last: <input type="text" name="lname" id="lname" /><br />
      <input type="submit" value="go" />
    </form>
  </body>
